<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="noindex,nofollow">
<title>Color Code</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<link rel="icon" href=image\favicon.jpg>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

<script src=js\vendor\jquery-1.10.2.min.js></script>
<script src=js\vendor\jquery-ui-1.10.3.custom.min.js></script>
<script src=js\main.js></script>
</head>
<body>
    <h1>カラーコード検索</h1>
    <h2>カラーコードを入力して色サンプルを表示</h2>
    <div class="box-1">
        <label>色1</label>
        <input type="text" class="text" value="" name="text" placeholder="#000000 / rgb(0,0,0)">
        <input type="button" class="button" value="検索" name="button">
        <input type="button" class="reset" value="リセット" name="button">
        <div class="sample">
            <p class="black">サンプル</p>
            <p class="white">サンプル</p>
        </div>
    </div>
    <div class="box-2">
        <label>色2</label>
        <input type="text" class="text" value="" name="text" placeholder="#000000 / rgb(0,0,0)">
        <input type="button" class="button" value="検索" name="button">
        <input type="button" class="reset" value="リセット" name="button">
        <div class="sample">
            <p class="black" >サンプル</p>
            <p class="white" >サンプル</p>
        </div>
    </div>
    <div class="box-3">
        <label>色3</label>
        <input type="text" class="text" value="" name="text" placeholder="#000000  / rgb(0,0,0)">
        <input type="button" class="button" value="検索" name="button">
        <input type="button" class="reset" value="リセット" name="button">
        <div class="sample">
            <p class="black" >サンプル</p>
            <p class="white" >サンプル</p>
        </div>
    </div>
    <h2>組み合わせイメージ</h2>
    <div class="combo-1">
        <p class="1">1</p>
        <p class="2">2</p>
        <p class="3">3</p>
    </div>
    <div class="combo-2">
        <p class="1">1</p>
        <p class="2">2</p>
        <p class="3">3</p>
    </div>
</body>
</html>
